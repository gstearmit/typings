<div class="hot-deal">
    <div class="title wow slideInUp" data-wow-delay="0.2s">
        <strong>Hot Deals today</strong>
        <a class="see-all" href="/">See all <i class="fa fa-chevron-right"></i></a>
    </div>
    <div class="content wow fadeInUp" data-wow-delay="0.2s">
        <ul>
             <li *ngFor="let items of dataHotDeal | async">
                <div class="item">
                    <div class="thumb">
                        <a href="/ebay/detail"><img src="{{ items.src }}" alt="{{ items.title }}" title="{{ items.title }}"/></a>
                    </div>
                    <div class="name"><a href="#">{{ items.title }}</a></div>
                    <div class="price">{{ items.price }} {{ items.currency }}</div>
                </div>
            </li>
        </ul>
    </div>
</div>
