<div class="portal-feature">
    <a class="title wow slideInUp" data-wow-delay="0.2s" href="/dhgate">
        <span class="portal-name">Buy from <i class="portal-logo dhgate"></i></span>
        <span class="see-all">See all <i class="fa fa-chevron-right"></i></span>
    </a>
    <div class="content">
        <div class="big-banner wow fadeInUp" data-wow-delay="0.2s">
            <a href="/">
                <span class="hide">{{ bannerDHGateBigBanner.portalBannerId }}</span>
                <img src="{{ bannerDHGateBigBanner.portalBannerLink }}" alt="{{ bannerDHGateBigBanner.portalBannerName }}" title="{{ bannerDHGateBigBanner.portalBannerName }}"/>
            </a>
        </div>
        <ul class="banner-list">
            <li class="wow fadeInUp" data-wow-delay="0.2s" *ngFor="let item of bannerDHGateItem">
                <a href="/">
                    <span class="hide">{{item.dhgateBannerId}}</span>
                    <img src="{{item.dhgateBannerLink}}" alt="{{item.dhgateBannerName}}" title="{{item.dhgateBannerName}}"/>
                </a>
            </li>
        </ul>
    </div>
</div>
