<div class="portal-feature">
    <a class="title wow slideInUp" data-wow-delay="0.2s" href="/ebay">
        <span class="portal-name">Buy from <i class="portal-logo ebay"></i></span>
        <span class="see-all">See all <i class="fa fa-chevron-right"></i></span>
    </a>
    <div class="content">
        <div class="big-banner wow fadeInUp" data-wow-delay="0.2s">
            <a href="/">
                <span class="hide">{{bannerEbay.data2.portalBannerId}}</span>
                <img src="{{bannerEbay.data2.portalBannerLink}}" alt="{{bannerEbay.data2.portalBannerName}}" title="{{bannerEbay.data2.portalBannerName}}"/>
            </a>
        </div>
        <ul class="banner-list">
            <li class="wow fadeInUp" data-wow-delay="0.2s" *ngFor="let item of bannerEbay.data1">
                <a href="/">
                    <span class="hide">{{item.ebayBannerId}}</span>
                    <img src="{{item.ebayBannerLink}}" alt="{{item.ebayBannerName}}" title="{{item.ebayBannerName}}"/>
                </a>
            </li>
        </ul>
    </div>
</div>
