<div class="recently-view">
    <a class="title wow slideInUp" data-wow-delay="0.2s" href="/">Recently view <i class="fa fa-chevron-right"></i></a>
    <div class="content">
        <ul class="product-list">
            <li class="wow fadeInUp" data-wow-delay="0.2s" *ngFor="let item of recentlyView">
                <a href="/" class="pd-item">
                    <div class="thumb">
                        <span><img src="{{item.productImageLink}}" alt="" title=""/></span>
                        <i class="sale-tag">-50%</i>
                    </div>
                    <div class="info">
                        <div class="id hide">{{item.productImageId}}</div>
                        <div class="name">{{item.productName}}</div>
                        <div class="price">{{item.productPrice}} VND</div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
